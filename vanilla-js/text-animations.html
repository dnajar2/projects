<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text animation</title>
    <style>
        #title span{
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="title">LOOKING FOR
        <span>LIVE SEX</span>
        FROM HOME?</h1>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    var text = ['LIVE MODELS', 'LIVE CHAT', 'LIVE SEX'];
    var idx = 0;
    setInterval(function(){
        $('#title span').fadeOut(function(){
            $(this).text(text[idx]).fadeIn('slow');
        });
        idx++
        if(idx > 2){
            idx = 0;
        }

    },4000)

</script>
</html>
