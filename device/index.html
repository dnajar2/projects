<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Device Properties</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Device Type: <span id="deviceType"></span></h2>
      <div class="col-sm-8 col-sm-offset-2">
        Device properties
        <hr>
        Device width: <span id="dw"></span><br>
        Device height: <span id="dh"></span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
    var properties = {
      width: window.innerWidth,
      height: window.innerHeight,
      device: ""
    }
    var mobile = {
      Android: function() {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
      },
      any: function() {
        return (mobile.Android() || mobile.BlackBerry() || mobile.iOS() || mobile.Opera() || mobile.Windows());
      }
    };
    if(mobile.Android !== null){
        properties.device = "Android/Chrome"
    }else if (mobile.iOS !== null) {
        properties.device = "iOS"
    }else if (mobile.Windows !== null) {
        properties.device = "Windows Mobile"
    }else{
      properties.device = "Windows"
    }
      $(function(){
        $('#deviceType').text(properties.device);
        $('#dw').text(properties.width + 'px');
        $('#dh').text(properties.height + 'px');
      })
    </script>

  </body>
</html>
